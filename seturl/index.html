<!DOCTYPE html>
<html>
  <body>
    <script>
      let usp=new URLSearchParams(window.location.search);
      let code=usp.get("code");// url-encoded auth code
      let decCode=decodeURIComponent(code);
      localStorage.setItem("code",decCode);
      location.replace(`${window.location.origin}/wasminum/oauth`);
    </script>
  </body>
</html>
